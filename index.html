<!DOCTYPE html>
<html>
  <head>
    <title>Retro Music Player</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="icon" href="./images/icons/music-player-icon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/daffe5b995.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="app" style="display: inline-block; text-align: left">
      <div id="musicPlayer" class="sideBtns">
        <img class="btnsImages" id="playerIcon" src="./images/icons/music-player-icon.png" />
        <p class="sideTitles">Player de Música</p>
      </div>
      <br />

      <div id="myComputer" class="sideBtns">
        <img class="btnsImages" id="computerIcon" src="./images/icons/my-computer-icon.png" />
        <p class="sideTitles">Meu Computador</p>
      </div>
      <br />

      <div id="config" class="sideBtns">
        <img class="btnsImages" id="configIcon" src="./images/icons/config-icon.png" />
        <p class="sideTitles">Configurações</p>
      </div>
      <br />

      <div id="info" class="sideBtns">
        <img class="btnsImages" id="infoIcon" src="./images/icons/folder-icon.png" />
        <p class="sideTitles">Sobre</p>
      </div>
    </div>

    <section id="playerSection">
      <div id="musicPlayerScreen">
        <div class="screenHeader">
          <div class="screenTitle">
            <img class="headerImg" src="./images/icons/music-player-icon.png" />
            <p>Player de Música</p>
          </div>
          <button id="closePlayer" class="closeScreenBtn">
            <i class="fa-solid fa-xmark" style="color: #000000"></i>
          </button>
        </div>
        <br />

        <img class="songGif" />

        <div class="content">
          <label class="songTitle">Música</label>
          <label class="songAuthor">Autor</label>
        </div>

        <audio id="audio" src="src/songs/wave.mp3"></audio>

        <div class="progressBar">
          <progress value="0" max="100"></progress>
          <div class="progressMark"></div>
        </div>

        <div class="controls">
          <p class="currentTime"></p>
          <button id="increaseVolume" class="volumeBtn controlsBtn">
            <i class="fa-solid fa-plus" style="color: #000000"></i>
          </button>
          <button id="goBackBtn" class="musicBtn controlsBtn">
            <i class="fa-solid fa-backward-step" style="color: #000000"></i>
          </button>
          <button id="playPauseBtn" class="musicBtn controlsBtn">
            <i class="fa-solid fa-play" style="color: #000000"> </i>
          </button>
          <button id="goForwardBtn" class="musicBtn controlsBtn">
            <i class="fa-solid fa-forward-step" style="color: #000000"></i>
          </button>
          <button id="decreaseVolume" class="volumeBtn controlsBtn">
            <i class="fa-solid fa-minus" style="color: #000000"></i>
          </button>
          <p class="endTime"></p>
        </div>
      </div>
    </section>

    <section id="computerSection">
      <div id="computerScreen">
        <div class="screenHeader">
          <div class="screenTitle">
            <img class="headerImg" src="./images/icons/my-computer-icon.png" />
            <p>Meu Computador</p>
          </div>
          <button id="closeComputer" class="closeScreenBtn">
            <i class="fa-solid fa-xmark" style="color: #000000"></i>
          </button>
        </div>
        <div id="computerContent">
          <img class="wallpaper" src="./images/wallpapers/comoeuquerowppr.gif"/>
          <img class="wallpaper" src="./images/wallpapers/city.gif"/>
          <img class="wallpaper" src="./images/wallpapers/rainyday.gif"/>
          <img class="wallpaper" src="./images/wallpapers/jellyfish.gif"/>
          <img class="wallpaper" src="./images/wallpapers/flooded.gif"/>
          <img class="wallpaper" src="./images/wallpapers/butterflies.gif"/>
          <img class="wallpaper" src="./images/wallpapers/moat.gif"/>
          <img class="wallpaper" src="./images/wallpapers/walking.gif"/>
        </div>
      </div>
    </section>

    <section id="configSection">
      <div id="configScreen">
        <div class="screenHeader">
          <div class="screenTitle">
            <img class="headerImg" src="./images/icons/config-icon.png" />
            <p>Configurações</p>
          </div>
          <button id="closeConfig" class="closeScreenBtn">
            <i class="fa-solid fa-xmark" style="color: #000000"></i>
          </button>
        </div>
      </div>
    </section>

    <section id="infoSection">
      <div id="infoScreen">
        <div class="screenHeader">
          <div class="screenTitle">
            <img class="headerImg" src="./images/icons/folder-icon.png" />
            <p>Sobre</p>
          </div>
          <button id="closeInfo" class="closeScreenBtn">
            <i class="fa-solid fa-xmark" style="color: #000000"></i>
          </button>
    </section>

    <footer id="footer">
      <div id="start">
        <img class="footerImg" src="./images/icons/windows-icon.png" />
        <p>Start</p>
      </div>
      <div id="clock"><p></p></div>
    </footer>

    <script type="module" src="src/js/index.js"></script>
    <script type="module" src="src/js/script.js"></script>
    <script type="module" src="src/js/clock.js"></script>
    <!--<script type="module" src="src/js/playerHandler.js"></script> -->
  </body>
</html>
